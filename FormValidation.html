<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <body>
        <div id="wrapper">
            <div id="successMessage">Anda Berhasil Terdaftar!</div>
            <div id="errorMessage"></div>
            <div class = "form-element">
                <label for = "nama">Nama Lengkap</label>
                <input type = "text" name = "nama" id = "nama" placeholder = "Masukan Nama Lengkap Anda">
            </div>
            <div class = "form-element">
                <label for = "addres">Alamat</label>
                <input type = "text" name = "addres" id = "addres" placeholder = "Masukan Alamat Anda">
            </div>
            <div class="form-element">
                <label for="gender">Jenis Kelamin:</label>
                <select name="gender" id="gender">
                    <option value="male">Laki-Laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>
            <div class = "form-element">
                <label for = "Pos">Kode Pos</label>
                <input type = "text" name = "pos" id = "pos" placeholder = "Masukan Kode Pos Anda">
            </div>
            <div class = "form-element">
                <label for = "email">Email</label>
                <input type = "text" name = "email" id = "email" placeholder = "Masukan Email Anda">
            </div>
            <div class = "form-element">
                <label for = "telephone">Nomor Hp</label>
                <input type = "text" name = "telephone" id = "telephone" placeholder = "Masukan No Hp Anda">
            </div>
            <div class = "form-element">
                <label for = "password">Password</label>
                <input type = "password" name = "password" id = "password">
            </div>
            <div class = "form-element">
                <label for = "passwordConfirm">Confirm Password</label>
                <input type = "password" name = "passwordConfirm" id = "passwordConfirm">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="Check" id="Check"/><p>Klik Check Box Jika Anda Setuju Dengan Peraturan Kami</p> </label>
                </div>
            <div class = "form-element">
                <input type = "submit" id = "submitButton" value = "DAFTAR">
            </div>
        </div>
<script>
function isEmail(email) {
    let regex = /^([a-zA-Z0-9_.@-])+$/;
    return regex.test(email);
}
function isNama(nama) {
    let regex = /^([a-z A-Z])+$/;
    return regex.test(nama);
} 
$("#submitButton").click(function(){
    
    let errorMessage = "";
    let fieldsMissing = "";
    
    if ($("#nama").val() == ""){
        fieldsMissing += "<br>Nama";
    }
    if ($("#addres").val() == ""){
        fieldsMissing += "<br>Alamat";
    }
    if ($("#pos").val() == ""){
        fieldsMissing += "<br>Kode Pos";
    }
    if ($("#email").val() == ""){
        fieldsMissing += "<br>Email";
    }
    if ($("#telephone").val() == ""){
        fieldsMissing += "<br>Nomor Hp";
    }
    if ($("#password").val() == ""){
        fieldsMissing += "<br>Password";
    }
    if ($("#Check").val() == ""){
        fieldsMissing += "<br>Check";
    }
    if ($("#passwordConfirm").val() == ""){
        fieldsMissing += "<br>Confirm Password";
    }
    if(fieldsMissing != ""){
        errorMessage += "<p>Isi Data Yang Belum Terisi" + fieldsMissing; 
    }
    if (isNama($("#nama").val()) == false){
        errorMessage += "<p>Nama Tidak Boleh Di Isi Dengan Angka.</p>";
    }
    if (isEmail($("#email").val()) == false){
        errorMessage += "<p>Email Anda Tidak Valid.</p>";
    }
    if ($.isNumeric($("#pos").val()) == false){
        errorMessage += "<p>Kode Pos Harus Berupa Angka.</p>";
    }
    if ($.isNumeric($("#telephone").val()) == false){
        errorMessage += "<p>No Hp Harus Berupa Angka.</p>";
    }
    if($("#password").val() != $("#passwordConfirm").val()){   
        errorMessage += "<p>Password Anda Tidak Sama</p>";                
    }
    if (errorMessage != ""){
        $("#errorMessage").html(errorMessage);
    } else{
        $("#successMessage").show();
        $("#errorMessage").hide();
    }    
});
</script>
    </body>
</html>
